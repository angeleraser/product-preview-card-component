<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/index.css" />
		<title>Frontend Mentor | Product preview product-card component</title>
	</head>
	<body>
		<div id="app">
			<article class="product-card">
				<section class="product-card-section product-card-image">
					<img
						src="./images/image-product-desktop.jpg"
						alt="Gabrielle Essence Eau De Parfum"
					/>
				</section>

				<section class="product-card-section product-card-content">
					<h2 class="product-name">Perfume</h2>
					<h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

					<p class="product-description">
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur,
						quaerat, at rerum praesentium aspernatur porro soluta.
					</p>

					<div class="product-price">
						<span>$149.99</span>

						<span class="product-price-discount">$169.99</span>
					</div>

					<button class="product-card-btn">
						Add to Cart
					</button>
				</section>
			</article>
		</div>
	</body>
</html>
